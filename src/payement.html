    <main>
        <section class="payement">
            <h1 class="payement__title">Payement</h1>
            <form class="payement__form">
                <div class="payement__method">
                    <label class="payement__radioLabel">
                        <input type="radio" name="paymentMethod" value="credit">Carte de
                        crédit
                        <img class="payement__radioImg" src="assets/images/mastercard.png" alt="Logo de mastercard">
                        <img class="payement__radioImg" src="assets/images/visa.png" alt="Logo de visa">
                    </label>

                    <fieldset class="payement__creditParent">
                        <div class="payement__creditEl--1">
                            <label class="payement__gridLabel" for="creditCarte">Numéro de carte</label>
                            <input class="payement__gridInput" type="text" id="creditCarte" name="creditCarte"
                                title="Entrez votre numéro de carte" placeholder="BE01 2345 6789 0123">
                        </div>
                        <div class="payement__creditEl--2">
                            <label class="payement__gridLabel" for="creditExpiration">Expiration</label>
                            <input class="payement__gridInput" type="text" id="creditExpiration" name="creditExpiration"
                                title="Entrez la date d'expiration de votre carte" placeholder="XX/XX">
                        </div>
                        <div class="payement__creditEl--3">
                            <label class="payement__gridLabel" for="creditCvv">CVV</label>
                            <input class="payement__gridInput" type="text" id="creditCvv" name="creditCvv"
                                title="Entrez le numéro CVV de votre carte" placeholder="123">
                        </div>
                        <div class="payement__creditEl--4">
                            <label class="payement__gridLabel" for="creditTitulaire">Titulaire</label>
                            <input class="payement__gridInput" type="text" id="creditTitulaire" name="creditTitulaire"
                                title="Entrez le nom titulaire de la carte" placeholder="Prénom Nom">
                        </div>
                    </fieldset>
                </div>
                <div class="payement__method">
                    <label class="payement__radioLabel">
                        <input type="radio" name="paymentMethod" value="debit">
                        Carte de débit
                        <img class="payement__radioImg" src="assets/images/bancontact.png" alt="Logo de bancontact">
                        <img class="payement__radioImg" src="assets/images/maestro.png" alt="Logo de maestro">
                    </label>

                    <fieldset class="payement__debitParent">
                        <div class="payement__debitEl--1">
                            <label class="payement__gridLabel" for="debitCarte">Numéro de carte</label>
                            <input class="payement__gridInput" type="text" id="debitCarte" name="debitCarte"
                                title="Entrez votre numéro de carte" placeholder="BE01 2345 6789 0123">
                        </div>
                        <div class="payement__debitEl--2">
                            <label class="payement__gridLabel" for="debitExpiration">Expiration</label>
                            <input class="payement__gridInput" type="text" id="debitExpiration" name="debitExpiration"
                                title="Entrez la date d'expiration de votre carte" placeholder="XX/XX">
                        </div>
                        <div class="payement__debitEl--3">
                            <label class="payement__gridLabel" for="debitTitulaire">Titulaire</label>
                            <input class="payement__gridInput" type="text" id="debitTitulaire" name="debitTitulaire"
                                title="Entrez le nom titulaire de la carte" placeholder="Prénom Nom">
                        </div>
                    </fieldset>
                </div>
                <div class="payement__method">
                    <label class="payement__radioLabel">
                        <input type="radio" name="paymentMethod" value="paypal">
                        Paypal
                        <img class="payement__radioImg" src="assets/images/paypal.png" alt="Logo de paypal">
                    </label>
                </div>













                <!-- Submit button -->
                <button type="submit">Envoyer</button>
            </form>
        </section>
